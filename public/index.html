<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.2.1.js" crossorigin="anonymous"></script>
    <script src="./js/popper.js" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.js" crossorigin="anonymous"></script>

    <style>
        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row myCenter">
        <div class="col-xs-6 col-md-4 col-center-block">
            <form class="form-signin">
                <h2 class="form-signin-heading">Slack diagrams</h2>
                <input type="text" id="domain" class="form-control" placeholder="domain" required autofocus>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-domain">
                        Remember</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
            </form>
        </div>
    </div>
</div>
